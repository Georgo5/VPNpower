version: "3.9"
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"

  api:
    build: ./backend
    restart: unless-stopped
    env_file: .env
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"

  bot:
    build: ./bot
    restart: unless-stopped
    env_file: .env
    depends_on:
      - api

volumes:
  db_data:
